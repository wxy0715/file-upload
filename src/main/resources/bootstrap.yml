server:
  port: 8080
spring:
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  application:
    name: budget-file
  cloud:
    nacos:
      server: 192.168.2.10:8848
      discovery:
        server-addr: ${spring.cloud.nacos.server}
      config:
        server-addr: ${spring.cloud.nacos.server}
        file-extension: properties
        refresh-enabled: true
        shared-configs:
          - data-id: budget-common.properties
            group: DEFAULT_GROUP
    inetutils:
      preferred-networks:
       10.0.8